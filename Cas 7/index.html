<!DOCTYPE html>
<html>
	<head>
		<title>Cas 7</title>
		<link rel="stylesheet" href="style.css">		
	</head>
	<body>
		
		<h3>Login Form</h3>

		<form id="form" class="form-cls cls">
			<label for="username" class="cls cls-1" data-before="1.">Username</label> <br>
			<input type="text" size="20" id="username" required autofocus> <br>
			<label for="email" class="cls1" data-before="2.">Email</label> <br>
			<input type="email" size="20" id="email"> <br>
			<label for="pass" class="cls-2" data-before="3.">Password</label> <br>
			<input type="password" size="20" id="pass" required> <br>
			<label for="submit" data-before="4."></label>
			<input type="submit" id="submit" title="Click here to login" value="Login">
		</form>




	</body>
</html>
