<!DOCTYPE html>
<html>
	
	<head>
		<title>Vtora strana Cas 2</title>
	</head>

	<body>
		<!-- Formatiranje na tekst -->
		<header>

			<em>Emphasis</em> <br> <hr>
			<small>Small</small> <br> <hr>
			<mark>Mark</mark> <br> <hr>
			Text <sub>Subscript</sub> text <br> <hr>
			Text <sup>Superscript</sup> text <br> <hr>
			<del>Delete</del> <br> <hr>
			<ins>Insert</ins> <br> <hr>
			<code>Code</code> <br> <hr>

				Preformated

			</pre> 
			<address>Vasil Gjorgov</address>

		</header>

		<section>

			<ul style="color:red; font-weight: bold;">

				<ul>
					<li>Item 3</li>
					<li>Item 4</li>
				</ul>
				<li>Item 5</li>
			</ul>

			<ol>
				<li>Item 1</li>
				<li>Item 2</li>
				<ol>
					<li>Item 2.1</li>
					<li>Item 2.2</li>
				</ol>
			</ol>


		</section>

		<footer>
			Footer
		</footer>

</html>
