        <header>

            <nav>

                <table border="1" width="100%">
                    <thead>

                    <tbody>

                        </tr>
                    </tbody>
                </table>

            </nav>

        </header>

        <section>

            <!-- Contact Form -->
            <form action="" method="GET">
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" size="30" placeholder="Enter your username here.." value="semos" required autofocus> <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="30" placeholder="Enter your email here.." required> <br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" size="30" placeholder="Enter your password here.." required maxlength="10" minlength="5"> <br>

                <input type="number" size="30" placeholder="Type a number.." max="10" min="0"> <br>
                <input type="file" disabled> <br>
                
                <label> <input type="checkbox" checked> Ketchup </label> <br> 
                <label> <input type="checkbox"> Mayonnaise </label> <br>

                <label> <input type="radio" name="fries_size" value="small"> Small </label> <br>
                <label> <input type="radio" name="fries_size" value="medium"> Medium </label> <br>
                <label> <input type="radio" name="fries_size" value="large"> Large </label> <br>

                <label for="city">Choose a city:</label>
                <select id="city" name="city">
                    <option value='skopje'>Skopje</option>
                    <option value='shtip'>Shtip</option>
                    <option value='ohrid' selected>Ohrid</option>
                </select>

                <textarea rows="10" cols="10" name="message" id="message">
                    
                </textarea>

                <input type="color" name="color" id="color">

                <br><br>
                <input type="submit" value="Submit">
            </form>


        </section>

        <iframe src="gallery.html" frameborder="0">

        </iframe>



        <footer>
            
            <h2 style="color: aquamarine;">Sample text</h2>

        </footer>

    </body>
